name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # para OIDC
      contents: read

    # Variables fijas para este repo/entorno
    env:
      AWS_REGION: us-east-1
      ROLE_ARN: arn:aws:iam::837563945297:role/TappyDeployOIDC
      S3_BUCKET_NAME: tappy-frontend-prod
      CF_DISTRIBUTION_ID: E204VKG4W87ATV
      REACT_APP_API_BASE: https://npgtowx3yd.execute-api.us-east-1.amazonaws.com/Prod

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (React)
        env:
          REACT_APP_API_BASE: ${{ env.REACT_APP_API_BASE }}
          CI: false
        run: npm run build

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Sube assets fingerprinted con cache largo
      - name: Upload static assets (long cache)
        run: |
          aws s3 sync build/ s3://${{ env.S3_BUCKET_NAME }} --delete \
            --exclude index.html \
            --cache-control "public, max-age=31536000, immutable"

      # Sube index.html sin cache para ver cambios al instante
      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp build/index.html s3://${{ env.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-store"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DISTRIBUTION_ID }} \
            --paths "/*"
