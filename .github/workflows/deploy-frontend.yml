name: Deploy Frontend to CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: tappy-profile-frontend
  ROLE_ARN: arn:aws:iam::837563945297:role/TappyDeployOIDC

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        env:
          REACT_APP_API_BASE: https://u1yadifvmj.execute-api.us-east-1.amazonaws.com/Prod
          CI: false
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-FrontendDeploy

      - name: Get Stack Outputs
        id: stack
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' \
            --output text)
          
          echo "bucket=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync to S3 (static assets with cache)
        working-directory: client
        run: |
          aws s3 sync build/ s3://${{ steps.stack.outputs.bucket }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "manifest.json" \
            --exclude "robots.txt"

      - name: Upload HTML files (no cache)
        working-directory: client
        run: |
          aws s3 cp build/index.html s3://${{ steps.stack.outputs.bucket }}/index.html \
            --cache-control "public,max-age=0,must-revalidate" \
            --content-type "text/html"
          
          if [ -f build/manifest.json ]; then
            aws s3 cp build/manifest.json s3://${{ steps.stack.outputs.bucket }}/manifest.json \
              --cache-control "public,max-age=0,must-revalidate" \
              --content-type "application/json"
          fi
          
          if [ -f build/robots.txt ]; then
            aws s3 cp build/robots.txt s3://${{ steps.stack.outputs.bucket }}/robots.txt \
              --cache-control "public,max-age=3600" \
              --content-type "text/plain"
          fi

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.stack.outputs.distribution }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Website:** https://profile.tappy.cl" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **S3 Bucket:** ${{ steps.stack.outputs.bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "â˜ï¸ **CloudFront:** ${{ steps.stack.outputs.distribution }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â³ Cache invalidation may take 1-5 minutes to propagate" >> $GITHUB_STEP_SUMMARY
